{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}" />


    <link href="{% static '/dist/css/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static 'style.css' %}" rel="stylesheet" />
    <title>{% block title %}Local First{% endblock title %}</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-8 bg-success p-2 text-dark bg-opacity-10">
                <h1>Base main content</h1>
            </div>
            <div class="col-4 bg-primary p-2 text-dark bg-opacity-30">
                <h2>Base Sidebar</h2>
            </div>
        </div>
    </div>

    <div class="container">
        {% block content %}
        <p>Default content...</p>
        {% endblock content %}
    </div>

    <!-- Java script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Project JS -->
    <script src="{% static 'style.js' %}"></script>
</body>

</html>
